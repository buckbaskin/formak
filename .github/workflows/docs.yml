name: Check for documentation
run-name: docs-update
on: [push]
jobs:
  docs-diff:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: fetch master
        run: git fetch --prune --progress --no-recurse-submodules --depth=1 origin origin/master
      - name: Check for changes to docs. Relies on empty being falsey
        run: git diff --name-only sklearn-integration $(git merge-base sklearn-integration origin/master) | grep "^docs" | grep -v "^docs/designs/"
      - run: echo "🍏 This job's status is ${{ job.status }}."
